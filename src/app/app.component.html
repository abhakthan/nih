<app-header></app-header>
<!-- <router-outlet></router-outlet> -->

<div class="container" *ngIf="errors?.length > 0">
  <div class="row">
    <div class="col text-center not-found" *ngFor="let error of errors">
      {{ error }}
    </div>
  </div>
</div>

<div class="container" *ngIf="users">
  <p *ngIf="items">
    <ngb-alert *ngFor="let item of items" type="danger" (closed)="close()"><strong>{{ item.name }}</strong> is deleted
      from the list
    </ngb-alert>
  </p>
  <p><strong>Showing {{ users.length }} users</strong></p>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
    <div class="col" *ngFor="let user of users">
      <app-card [user]="user" (remove)="removeUser($event)"></app-card>
    </div>
  </div>
</div>
